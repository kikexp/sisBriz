<div class="content-wrapper">
	<div class="row">
		<div class="col-md-12 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Ingreso de cheque</h4>
					<form class="form-sample">
						<div class="row">
							<div class="col-md-6">
				                <div class="form-group">
					                <label for="Numero">Numero</label>
					                <input type="number" class="form-control" id="Numero" placeholder="Numero">
				                </div>
			              	</div>
			              <div class="col-md-6">
			                <div class="form-group">
			                  <label for="banco">Banco</label>
			                  <input type="text" class="form-control" id="banco" placeholder="Banco">
			                </div>
			              </div>
						</div>
						<div class="row">
							<div class="col-md-6">
				                <div class="form-group">
					                <label for="Monto">Monto $</label>
					                <input type="number" class="form-control" id="Monto" placeholder="Monto">
				                </div>
			              	</div>
			              <div class="col-md-6">
			                <div class=" form-group">
				              
				              <mat-form-field>
				                <input matInput id="venc" [matDatepicker]="picker4" placeholder="Vencimiento">
				                <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
				                <mat-datepicker #picker4></mat-datepicker>
				              </mat-form-field> 
				              
				            </div>
			              </div>
						</div>
						<div class="col-md-6">
				              
				              <div class="form-group">
				                  <mat-form-field>
					                <input matInput id="recep" [matDatepicker]="picker5" placeholder="Recepcion">
					                <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
					                <mat-datepicker #picker5></mat-datepicker>
					              </mat-form-field> 
				              </div>
					              
				              
			            </div>
						<hr>
						<h4>Entregador</h4>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="Dni">DNI</label>
									<div class="row">
				                        <div class="col-md-3">
				                          <select class="form-control form-control-sm">
				                          <option value="">DNI</option>
				                          <option value="">LC</option>
				                          <option value="">LE</option>
				                          <option value="">PASAPORTE</option>
				                          </select>
				                        </div>
				                        <div class="col-md-8">
				                          <input type="number" class="form-control" placeholder="Numero">
				                        </div>
				                        <div class="col-md-1">
				                        	<button type="button" class="btn btn-light"><i class="fas fa-search"></i></button>
				                        	
				                        </div>
				                    </div>
								</div>
							</div>
						</div>
						<div class="row">
			              <div class="col-md-6">
			                <div class="form-group">
			                <label for="Nombre">Nombre</label>
			                <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
			                </div>
			              </div>
			              <div class="col-md-6">
			                <div class="form-group">
			                  <label for="Apellido">Apellido</label>
			                  <input type="text" class="form-control" id="Apellido" placeholder="Email">
			                </div>
			              </div>
			            </div>
			            
			            <div class="row">
			              <div class="col-md-6">
			                <div class="form-group">
			                  <label for="">Telefono</label>
			                  <input type="number" class="form-control" id="" placeholder="Telefono">
			                </div>
			              </div>
			            </div>
			            
			            <div class="form-group">
			              <label>Domicilio Actual</label>
			              <input type="text" class="form-control" placeholder="Domicilio">
			              
			            </div>
			            <div class="row">
			              <div class="col-md-8">
			                <div class="form-group">
			                  <label for="Ciudad">Cuidad</label>
			                  <input type="text" class="form-control" id="Cuidad" placeholder="Cuidad">
			                </div>
			              </div>
			              <div class="col-md-4">
			                <div class="form-group">
			                  <label for="cp">CP</label>
			                  <input type="text" class="form-control" id="cp" placeholder="Codigo Postal"> 
			                </div>
			              </div>
			            </div>
			            <div class="form-group">
			              <label for="cuit">C.U.I.T</label>
			              <input type="number" class="form-control" id="cuit" placeholder="Numero">
			            </div>
			            <div class="row">
			              <div class="col-md-3">
			                <div class="form-group">
			                  <label for="Estado Civil">Estado Civil</label>
			                  <select class="form-control form-control-sm">
			                  <option value="">Casado</option>
			                  <option value="">Soltero</option>
			                  <option value="">Divorciado</option>                
			                  </select>                  
			                </div>

			              </div>
			              <div class="col-md-4">
			                <div class="form-group">                  
			                  <label for="cp">Profesión</label>
			                  <input type="text" class="form-control" id="cp" placeholder="Profesión"> 
			                </div>
			              </div>           
			            </div>
			            <hr>
			            <h4>Librador</h4>
			            <div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="Dni">DNI</label>
									<div class="row">
				                        <div class="col-md-3">
				                          <select class="form-control form-control-sm">
				                          <option value="">DNI</option>
				                          <option value="">LC</option>
				                          <option value="">LE</option>
				                          <option value="">PASAPORTE</option>
				                          </select>
				                        </div>
				                        <div class="col-md-8">
				                          <input type="number" class="form-control" placeholder="Numero">
				                        </div>
				                        <div class="col-md-1">
				                        	<button type="button" class="btn btn-light"><i class="fas fa-search"></i></button>
				                        	
				                        </div>
				                    </div>
								</div>
							</div>
						</div>
						<div class="row">
			              <div class="col-md-6">
			                <div class="form-group">
			                <label for="Nombre">Nombre</label>
			                <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
			                </div>
			              </div>
			              <div class="col-md-6">
			                <div class="form-group">
			                  <label for="Apellido">Apellido</label>
			                  <input type="text" class="form-control" id="Apellido" placeholder="Email">
			                </div>
			              </div>
			            </div>
			            
			            <div class="row">
			              <div class="col-md-6">
			                <div class="form-group">
			                  <label for="">Telefono</label>
			                  <input type="number" class="form-control" id="" placeholder="Telefono">
			                </div>
			              </div>
			            </div>
			            
			            <div class="form-group">
			              <label>Domicilio Actual</label>
			              <input type="text" class="form-control" placeholder="Domicilio">
			              
			            </div>
			            <div class="row">
			              <div class="col-md-8">
			                <div class="form-group">
			                  <label for="Ciudad">Cuidad</label>
			                  <input type="text" class="form-control" id="Cuidad" placeholder="Cuidad">
			                </div>
			              </div>
			            
			            </div>
			    
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
