<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin">
        <div class="card">
          <div class="card-body">             
            <span class="d-flex align-items-center" style="float: right;">    
              <button type="button" class="btn btn-primary btn-fw" [routerLink]="['/altaCliente']">Cliente Nuevo</button>
            </span>
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            </mat-form-field>

            <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

              <!-- Position Column -->
              <ng-container matColumnDef="indice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
              </ng-container>
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>

              <!-- Name Column -->
               <ng-container matColumnDef="apellido">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                  <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

              <!-- Weight Column -->
               <ng-container matColumnDef="dni">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
                  <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                </ng-container>

                <ng-container matColumnDef="detalle">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                  <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-primary btn-fw" (click)="detalleCliente(element.dni)">Detalle</button> </td>
                </ng-container>
             

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

          </div>
        </div>
   </div>

  </div>
  
</div>
