<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <div class="search-div">
          <button [routerLink]="['/altaContrato']" mat-raised-button>
            <mat-icon>add</mat-icon>Nueva Venta
          </button>
          <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            <!-- <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"  (click)="onSearchClear()">
              <mat-icon>close</mat-icon>
            </button> -->
          </mat-form-field>
        </div>
        <div class="mat-elevation-z8">
          <mat-table matSort [dataSource]="contratos">

              <!-- Position Column -->
              <ng-container matColumnDef="indice">
                <mat-header-cell *matHeaderCellDef mat-sort-header>  # </mat-header-cell>
                <mat-cell *matCellDef="let i = index"> {{i+1}} </mat-cell>
              </ng-container>


              <ng-container matColumnDef="vehiculo.modelo">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.vehiculo.modelo}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="vehiculo.marca">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Marca </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.vehiculo.marca}} </mat-cell>
                </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="propietarios.apellido">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.propietarios[0].apellido}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="propietarios.nombre">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.propietarios[0].nombre}} </mat-cell>
                </ng-container>

              <ng-container matColumnDef="fechaIngreso">
                <mat-header-cell  *matHeaderCellDef mat-sort-header>  Fecha de venta </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.fechaIngreso | date: 'dd/MM/yyyy'}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="detalleContrato(element._id)"><mat-icon>launch</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="eliminarContrato(element)"><mat-icon>delete_outline</mat-icon></button>
                  </mat-cell>
                </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>



      </div>
    </div>
  </div>

</div>
