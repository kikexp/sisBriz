<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <span class="d-flex align-items-center" style="float: right;">
                    
            <button type="button" class="btn btn-primary btn-fw" [routerLink]="['/altaContrato']">Nueva venta</button>
          </span>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
          </mat-form-field>

          <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 col-md-12 col-sm-12">

            <!-- Position Column -->
            <ng-container matColumnDef="indice">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  # </th>
              <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
            </ng-container>
            

            <ng-container matColumnDef="vehiculo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehiculo </th>
              <td mat-cell *matCellDef="let element"> {{element.vehiculo.marca}}, {{element.vehiculo.modelo}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="propietarios">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente/es </th>
              <td mat-cell *matCellDef="let element"> {{element.propietarios[0].apellido}}, {{element.propietarios[0].nombre}} </td>
            </ng-container>
           
            <ng-container matColumnDef="fechaVenta">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  Fecha de venta </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
  
            <ng-container matColumnDef="detalle">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let element" > <button (click)="detalleContrato(element._id)" type="button" class="btn btn-primary btn-fw">Detalle</button> </td>
            </ng-container>
            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-danger btn-fw" (click)="eliminarContrato(element)">Eliminar</button> </td>
            </ng-container>
           

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>
      </div>
    </div>

  </div>
  
</div>
