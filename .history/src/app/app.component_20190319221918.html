<div class="container-scroller" *ngIf="!identificado">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth login-full-bg">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-dark text-left p-5">
                        <h2>Login</h2>
                        <h4 class="font-weight-light">Hola! Por favor ingresa tus credenciales</h4>
                        <form #formIngreso="ngForm" (ngSubmit)="onSubmit()" class="pt-5">
                            <div class="form-group">

                                <input type="text" placeholder="Usuario" name="usuario" id="usuario" [(ngModel)]="listaUsuarios.usuario" required class="form-control">
                                <i class="mdi mdi-account"></i>
                            </div>
                            <div class="form-group">

                                <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="listaUsuarios.password" class="form-control" required>
                                <i class="mdi mdi-eye"></i>


                            </div>
                            <div class="mt-5">
                                <input class="btn btn-block btn-warning btn-lg font-weight-medium" type="submit" value="Login">
                            </div>
                            <div class="mt-3 text-center">
                                <a href="#" class="auth-link text-white">Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
